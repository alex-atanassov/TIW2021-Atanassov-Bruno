<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Player</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/CSS/mystyle.css}" />
</head>
<body>
	<h1>Track player</h1>
	<div>
		<p th:text="${'Title: ' + track.title}" />
		<p th:text="${'Genre: ' + track.genre}" />
		<br>
		<p th:text="${'Album: ' + album.title}" />
		<p th:text="${'Artist: ' + album.artist}" />
		<p th:text="${'Year: ' + album.year}" />
		<!-- img src="data:image/jpg;base64,${album.base64Image}" width="240" height="300"/-->
		
		<audio
          controls
          src="file://..."></audio>
		
	</div>
</body>
</html>
